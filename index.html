<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <div class="log"><img src="./src/imagens/chris_logo.png" alt="logo"></div>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/chris.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Chris</h2>
                </div>
            </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="chris" data-name="Chris">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/chris.jpg" alt="Personagem Chris">
                </li>

                <li class="personagem" id="drew" data-name="Drew">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/drew.jpg" alt="Personagem Drew">
                </li>

                <li class="personagem" id="greg" data-name="Greg">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/greg.jpg" alt="Personagem Greg">
                </li>

                <li class="personagem" id="tonya" data-name="Tonya">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/tonya.jpg" alt="Personagem Tonya">
                </li>

                <li class="personagem" id="julius" data-name="Julius">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/julius.jpg" alt="Personagem Julius">
                </li>

                <li class="personagem" id="rochelle" data-name="Rochelle">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/rochelle.jpg" alt="Personagem Rochelle">
                </li>

                <li class="personagem jogador-2-selecionado" id="caruso" data-name="Caruso">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/caruso.jpg" alt="Personagem Caruso">
                </li>

            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/caruso.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Caruso</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
